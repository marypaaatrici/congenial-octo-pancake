name: Run

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install selenium
          python -m pip install supabase
          pip install seleniumbase
          pip install pyautogui==0.9.53  # Menetapkan versi pyautogui yang kompatibel
          sudo apt install -y google-chrome-stable
          sudo apt install -y xvfb
          sudo apt install -y x11-utils  # Menambahkan x11-utils
          export DISPLAY=:99  # Menyeting DISPLAY ke :99
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 &  # Menjalankan Xvfb dengan display :99
          sleep 5  # Menunggu agar Xvfb siap
          xvfb-run --display :99 python run.py  # Menjalankan skrip dengan xvfb-run
      - name: done
        run: exit
